<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Account</title>
</head>
<body class="container-fluid">
  <h1>Bank Account</h1>

  <div class="row">
    <div class="col-md-3">
      <h2>Add a contact:</h2>
      <form id="account">
        <div class="form-group">
          <label for="name-input">Full Name</label>
          <input type="text" class="form-control" id="name-input">
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label for="input-deposit">Initial Deposit</label>
          <input type="text" class="form-control" id="input-deposit">
        </div>
      </div>
      <button type="submit" class="btn btn-success">Add</button>
    </form>



    <div class="col-md-3">
      <h2>Bank Deposit or Withdraw</h2>
      <form id="account-info">
        <div class="form-group">
          <label for="deposit-info">Deposit Info</label>
          <input type="text" class="form-control" id="deposit-info">
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label for="withdraw-info">Withdraw Info</label>
          <input type="text" class="form-control" id="withdraw-info">
        </div>
      </div>
      <button type="submit" class="btn btn-success">Add</button>
      </div>
    </form>

<h2>Account</h2>
<ul id="accounts">
</ul>
  <div class="col-md-6">
    <div id="show-account">
    <ul>
      <li><span class="">Name:</span></li>
      <li><span class="">Withdraw:</span></li>
      <li><span class="">Deposit:</span></li>
     <li><span class="">Total:</span></li>
   </ul>
  </div>
</div>


</body>
</html>
